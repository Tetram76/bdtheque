<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<f:view>
	<h:head>
	</h:head>
	<h:body styleClass="page">
		<h1>Persistence test</h1>

		<h:form id="zoneSelectionForm">
			<div>
				<h:form id="searchForm" prependId="false">
					<a4j:commandButton id="search" value="Search"
						action="#{auteurController.search}" render=":searchResults" />
              #{' '}
              <a4j:commandButton id="reset" value="Clear"
						action="#{auteurController.reset}" render=":searchResults" />
				</h:form>
			</div>

			<h:panelGroup id="searchResults">
				<h:messages />
				<h:dataTable id="zones" value="#{zoneCodes}" var="zone"
					rendered="#{not empty zoneCodes}">
					<h:column>
						<f:facet id="nameFct" name="header">Nom</f:facet>
                      #{zone.nom.titre}
                  </h:column>
					<h:column>
						<f:facet id="addrFct" name="header">Site web</f:facet>
                      #{zone.siteWeb}
                  </h:column>
				</h:dataTable>
			</h:panelGroup>
		</h:form>

	</h:body>
</f:view>

</html>
