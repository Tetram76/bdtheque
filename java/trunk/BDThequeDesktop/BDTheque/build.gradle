apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile 'com.intellij:annotations:9.0.4'
    compile 'org.apache.logging.log4j:log4j:2.0-rc1'
    compile 'org.firebirdsql.jdbc:jaybird-jdk18:2.2.5'
    compile 'org.mybatis:mybatis:3.2.7'
    compile 'org.mybatis.generator:mybatis-generator:1.3.2'
    // runtime fileTree(dir: 'deploy', include: '*')
}