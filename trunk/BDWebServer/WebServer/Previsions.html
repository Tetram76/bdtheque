<%
vAlbums=Modules.Manquants.Albums
%>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//FR">
<HTML>
	<HEAD>
		<TITLE><%=Application.Title%>&nbsp;-&nbsp;Num&eacute;ros manquants</TITLE>
		<LINK rel="stylesheet" href="/Styles.css" type="text/css">
	</HEAD>
	<BODY>
		<H1>Num&eacute;ros manquants</H1>
		<TABLE border=0 width=100%>
			<TBODY valign=top>
<%
var e = new Enumerator(vAlbums.Records);
for (; !e.atEnd(); e.moveNext()) { %>
				<TR>
					<TD><A href="FicheSerie?RefSerie=<%=vAlbums.RefSerie.Value%>"><%=vAlbums.LibelleCourt.DisplayText%>
					<TD><%=vAlbums.Numeros.DisplayText%>
<%
}
%>
			</TBODY>
		</TABLE>
	</BODY>
</HTML>
